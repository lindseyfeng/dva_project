<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Artist Popularity Visualization</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEJ7g4VrVhAvucZR6aE4fB4ioYzjJK"
      crossorigin="anonymous"
    />
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Artist Popularity Visualization</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <input type="text" id="artist-name" class="form-control" placeholder="Enter artist name">
                    <button class="btn btn-primary" onclick="fetchArtistData()">Get Top Tracks</button>
                </div>
                <div id="alert-placeholder"></div>
            </div>
        </div>
        <div id="results" class="mt-4"></div>
    </div>

    <!-- Bootstrap JS (optional for components like modals) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Zk+58TOy2CdbbI+4kP9cI6QJkLljHVnjm2X4ZJzC3S5eN5v5jnIlDs4G/3+OZsQB"
      crossorigin="anonymous"
    ></script>

    <script>
        async function fetchArtistData() {
            const artistNameInput = document.getElementById('artist-name');
            const artistName = artistNameInput.value.trim();
            const alertPlaceholder = document.getElementById('alert-placeholder');
            const resultsDiv = document.getElementById('results');
            alertPlaceholder.innerHTML = '';
            resultsDiv.innerHTML = '';

            if (!artistName) {
                showAlert('Please enter an artist name.', 'warning');
                return;
            }

            try {
                const response = await fetch(`http://127.0.0.1:5000/api/artist-top-tracks?artist=${encodeURIComponent(artistName)}`);
                const data = await response.json();

                if (data.error) {
                    showAlert(data.error, 'danger');
                    return;
                }

                displayResults(data, artistName);
            } catch (error) {
                console.error('Error fetching data:', error);
                showAlert('An error occurred while fetching data.', 'danger');
            }
        }

        function displayResults(tracks, artistName) {
            const resultsDiv = document.getElementById('results');
            let html = `
                <h2 class="mb-4">Top Tracks for "${artistName}"</h2>
                <ul class="list-group">
            `;

            tracks.forEach(track => {
                html += `
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <div>
                            <strong>${track.name}</strong>
                            <br>
                            <small>Album: ${track.album} (${track.release_date})</small>
                        </div>
                        <span class="badge bg-success rounded-pill">Popularity: ${track.popularity}</span>
                    </li>
                `;
            });

            html += '</ul>';
            resultsDiv.innerHTML = html;
        }

        function showAlert(message, type) {
            const alertPlaceholder = document.getElementById('alert-placeholder');
            const wrapper = document.createElement('div');
            wrapper.innerHTML = `
                <div class="alert alert-${type} alert-dismissible" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            `;
            alertPlaceholder.append(wrapper);
        }
    </script>
</body>
</html>
