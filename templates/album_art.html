<div id="album-art-container" class="container text-center">
    <form id="album-art-form" class="mt-5">
        <h1 class="mb-4">Generate Album Art</h1>
        <textarea id="lyrics" name="lyrics" class="form-control mb-3" placeholder="Enter song lyrics or prompt here..." required></textarea>
        <button type="submit" class="btn btn-primary">Generate Album Art</button>
    </form>
    <div id="buffer-animation" class="mt-5">
        <div class="spinner-border text-primary" role="status">
            <!-- <span class="visually-hidden">🖌️</span> -->
        </div>
        <p>🎨 Painting in Progress</p>
    </div>
    <div id="album-art-result" class="mt-5"></div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/album_art.js') }}"></script>
{% endblock %}
